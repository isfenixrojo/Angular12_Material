<div class="body">
  <div class="login">
    <form [formGroup] = "form" (ngSubmit)=ingresar()>
      <img src="./assets/img/usuario.png" width="50%" />
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario:</mat-label>
        <input matInput autocomplete="off" formControlName="usuario"/>
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a:</mat-label>
        <input matInput autocomplete="off" formControlName="password"/>
      </mat-form-field>
      <br />
      <button type="submit" class="ancho button" mat-raised-button color="primary">
        Ingresar
      </button>
    </form>
  </div>
</div>
